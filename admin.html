
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teens in Tech Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1, h2, h3 {
      text-align: center;
    }
    form, section {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin: 10px 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Teens in Tech Admin Login</h1>

  <div id="loginSection">
    <input type="password" id="adminPass" placeholder="Enter admin password" />
    <button onclick="verifyPassword()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>Admin Dashboard</h2>

    <section>
      <h3>Sign Ups</h3>
      <ul id="signupList"></ul>
    </section>

    <section>
      <h3>Comments</h3>
      <ul id="commentList"></ul>
    </section>

    <section>
      <h3>Messages</h3>
      <ul id="messageList"></ul>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    function verifyPassword() {
      const password = document.getElementById("adminPass").value;
      if (password === "1000000$@#") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadData("signups", "signupList");
        loadData("comments", "commentList");
        loadData("messages", "messageList");
      } else {
        document.getElementById("loginError").textContent = "Incorrect password!";
      }
    }

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadData(refPath, listId) {
      const ref = db.ref(refPath);
      const ul = document.getElementById(listId);
      ul.innerHTML = "<li>Loading...</li>";

      ref.on("value", (snapshot) => {
        ul.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach((entry) => {
            const li = document.createElement("li");
            li.textContent = Object.values(entry).join(" - ");
            ul.appendChild(li);
          });
        } else {
          ul.innerHTML = "<li>No data found.</li>";
        }
      });
    }
  </script>

<button id="modeToggle" style="position:fixed;top:10px;right:10px;font-size:20px;">🌙</button>
<script>
  const toggle = document.getElementById("modeToggle");
  const body = document.body;
  const sun = "☀️";
  const moon = "🌙";

  toggle.addEventListener("click", () => {
    const isDark = body.classList.toggle("dark-mode");
    toggle.textContent = isDark ? sun : moon;
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });

  // On load
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    toggle.textContent = sun;
  }
</script>

</body>
</html>
