
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teens in Tech Admin</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .hidden { display: none; }
    .admin-panel input, .login-box input, textarea {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 8px;
    }
    .admin-panel button, .login-box button {
      padding: 10px 20px;
      background: #00c896;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .admin-panel {
      margin-top: 30px;
    }
    .admin-panel a {
      color: #00c896;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter password"><br>
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="admin-panel hidden" id="adminPanel">
    <h2>Welcome, Admin!</h2>

    <p>Update homepage text:</p>
    <textarea rows="4" cols="50" placeholder="New homepage welcome text..."></textarea><br>

    <p>Add YouTube Channel Link:</p>
    <input type="text" placeholder="https://youtube.com/@teensintech"><br>

    <p>Add Instagram Link:</p>
    <input type="text" value="https://instagram.com/teens_in_tech__"><br>
    <a href="https://instagram.com/teens_in_tech__" target="_blank">Visit Instagram</a><br>

    <button>Save Changes (manual for now)</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      const errorMsg = document.getElementById("error");
      if (input === "1000000$@#") {
        document.querySelector(".login-box").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        errorMsg.textContent = "Wrong password!";
      }
    }
  </script>
</body>
</html>
