
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teens in Tech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Teens in Tech</h1>

  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="signupName" placeholder="Your Name" required />
    <input type="email" id="signupEmail" placeholder="Your Email" required />
    <button type="submit">Sign Up</button>
  </form>

  <h2>Leave a Comment</h2>
  <form id="commentForm">
    <input type="text" id="commentName" placeholder="Your Name" required />
    <textarea id="commentText" placeholder="Your Comment" required></textarea>
    <button type="submit">Submit Comment</button>
  </form>

  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="contactName" placeholder="Your Name" required />
    <input type="email" id="contactEmail" placeholder="Your Email" required />
    <textarea id="contactMessage" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>

<script>
  const toggle = document.getElementById("modeToggle");
  const body = document.body;

  toggle.addEventListener("click", () => {
    const isDark = body.classList.toggle("dark-mode");

  // On load

  }
</script>

</body>
</html>
