
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Teens in Tech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .forgot-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .submit-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .submit-btn:hover {
      opacity: 0.9;
    }
    .back-link {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .back-link a {
      color: #2575fc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email address. We'll send you a link to reset your password.</p>
    <form>
      <input type="email" placeholder="Email Address" required>
      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>
    <div class="back-link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</body>
</html>
