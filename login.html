
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Teens in Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="form-container">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p id="login-msg"></p>
  </main>

  <script>
    function login(e) {
      e.preventDefault();
      document.getElementById("login-msg").textContent = "Welcome back!";
    }
  </script>
</body>
</html>
